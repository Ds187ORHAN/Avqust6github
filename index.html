<html>
    <head>
        <title>Javascript  Functions</title>
    </head>
    <body>
        <p>Click "try it" to display the first array element, after a string split.</p>
        <button onclick="myFuncition()">Try it</button>
        <p id="demo"></p>
        <script>
            function myFuncition() {
                var str= "a,b,c,d,,e,f";
                var arr = str. split(",")
                document.getgetElementById(demo).innerHTML = arr[0];
            }
            </script>
            </body>
            </html>
